<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Kadwa' rel='stylesheet'>
    <link rel="stylesheet" href="business-config.css">
    
    
    <title>Home</title>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="companyname"><a>Company Name</a></div>
            <div class="navlink" id="navlink">
            </div>
        </div>
    </nav>

    <div class="formdiv">
        <form class="form">
            <h2>Configure Business</h2>
            <label for="title">Business Name</label>
            <input type="text" id="title" name="title" required>
            <label for="description">About Section</label>
            <textarea id="description" name="description" required></textarea>
            <label for="image">Business Logo</label>
            <div class="upload-area" onclick="document.getElementById('image').click()">
                <p>Image of Service</p>
                <p>â†‘</p>
                <p>Drag and Drop your Image</p>
                <p>Or</p>
                <button type="button" class="browse-btn">Browse File</button>
                <input type="file" id="image" name="image" required>
            </div>
            <div class="color-palette">
                <p>Choose Color Palette</p>
                <div class="color-options">
                    <div class="color-option" style="background-color: #2E8BC0;" data-color="blue"></div>
                    <div class="color-option" style="background-color: #0B2447;" data-color="navy"></div>
                    <div class="color-option" style="background-color: #FFFFFF;" data-color="white"></div>
                </div>
                <input type="hidden" name="selectedColor" id="selectedColor">
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
    <script src="navbar.js"></script>
    <script defer src="Login/auth.js"></script>
    <script defer src="Login/init.js"></script>
</body>
</html>
