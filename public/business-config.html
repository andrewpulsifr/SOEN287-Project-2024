<!-- Business -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Kadwa' rel='stylesheet'>
    <link rel="stylesheet" href="business-config.css">
    
    
    <title>Home</title>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="companyname"><a></a></div>
            <div class="navlink" id="navlink"></div>
        </div>
    </nav>

    <div class="formdiv">
        <form class="form">
            <h2>Configure Business</h2>
            <label for="title">Business Name</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">About Section</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="image">Business Logo</label>
            <div class="upload-area" onclick="document.getElementById('image').click()">
                <p>Image of Service</p>
                <p>â†‘</p>
                <p>Drag and Drop your Image</p>
                <p>Or</p>
                <button type="button" class="browse-btn">Browse File</button>
                <input type="file" id="image" name="image" required>
            </div>
            
            <div class="color-palette">
                <h3>Choose Your Color Theme</h3>
                
                <div class="color-section">
                    <div class="color-label">Primary Color</div>
                    <div class="color-picker-container">
                        <input type="color" id="primaryColor" name="primaryColor" value="#2E8BC0">
                        <div class="color-preview" id="primaryPreview"></div>
                        <span id="primaryValue">#2E8BC0</span>
                    </div>
                </div>
                
                <div class="color-section">
                    <div class="color-label">Secondary Color</div>
                    <div class="color-picker-container">
                        <input type="color" id="secondaryColor" name="secondaryColor" value="#0B2447">
                        <div class="color-preview" id="secondaryPreview"></div>
                        <span id="secondaryValue">#0B2447</span>
                    </div>
                </div>
                
                <div class="color-section">
                    <div class="color-label">Accent Color</div>
                    <div class="color-picker-container">
                        <input type="color" id="accentColor" name="accentColor" value="#FFFFFF">
                        <div class="color-preview" id="accentPreview"></div>
                        <span id="accentValue">#FFFFFF</span>
                    </div>
                </div>
                
                <div class="theme-preview">
                    <h4>Theme Preview</h4>
                    <div id="themePreview" style="padding: 1rem; border-radius: 4px;">
                        Sample text with your selected colors
                    </div>
                </div>
            </div>
            
            <button type="submit">Create</button>
        </form>
    </div>
</html>

<script defer type="module" src="authenitcation/init.js"></script>
<script src="navbar.js"></script>
<script src="business-config.js"> </script>
<script src="applysetstyles.js"></script>
