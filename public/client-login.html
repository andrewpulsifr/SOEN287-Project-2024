<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <title>Client Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="reponsive-css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Kadwa' rel='stylesheet'>

</head>

<body class="login-frame">
<!-- Branding Section -->
<div class= "col-5 branding-container">
    <img src="Images/Service.png" alt="Logo" id="logo">
</div>
    <div class="container">
        <div class="row">
            <!-- Login Form -->
            <div class="col-8 login-form-frame">

                    <div class="nav-header">
                        <a href="admin-login.html" class="change-portal">Admin Portal</a>
                        <a href="client-sign-up.html" class="sign-up-button">Sign up</a>
                    </div>
                    
                <div class="sign-in-form-container">
                    <form action="http://localhost:4000/auth/login" method="POST" class="sign-in-form client-login-form" novalidate>
                        <h2>Client Sign In</h2>
                        <label for="username">Email:</label><br>
                        <div class="input-group">
                            <input type="email" id="username" name="username" required><br>
                                <span class="icon">
                                    <img src="Icons/Mail-Icon.svg" alt="Lock Icon" />
                                </span> <!-- Lock icon for password -->
                        </div>
                        <span class="error-message"></span><br>
                        <label for="password">Password:</label><br>
                        <div class="input-group">
                            <input type="password" id="password" name="password" required><br>
                            <span class="icon">
                                <img src="Icons/lock-Icon.svg" alt="Lock Icon" />
                            </span> <!-- Lock icon for password -->
                            <span class="error-message"></span>
                        </div>
                        <span class="error-message"></span><br>
                        <button type="submit" class="submit-button sign-in-button">Sign In</button>
                        <p>Don't have an account? <a href="client-sign-up.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<script type="text/javascript" src="authenitcation/login.js"></script>
