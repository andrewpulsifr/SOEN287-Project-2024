<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <title>Admin Sign Up</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="reponsive-css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Kadwa' rel='stylesheet'>
</head>

<body class="login-frame">
<!-- Branding Section -->
<div class= "col-5 branding-container">
    <img src="Images/Service.png" alt="Logo" id="logo">
</div>
    <div class="container">
        <div class="row">
            <!-- Login Form -->
            <div class="col-8 login-form-frame">
                    <div class="nav-header">
                        <a href="client-login.html" class="sign-up-button">Sign in</a>
                    </div>
                <div class="sign-up-form-container">
                    <h2>Client Sign up</h2>
                    <form action="http://localhost:4000/auth/register" method="POST" class="sign-up-form" novalidate>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" id="LastName" name="LastName" placeholder="Last Name" required><br>
                            </div>
                            <span class="error-message" data-error-for="LastName"></span><br>

                            <div class="input-group">
                                <input type="text" id="FirstName" name="FirstName" placeholder="First Name"  required><br>
                            </div>
                            <span class="error-message" data-error-for="FirstName"></span><br>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" id="address" name="address" placeholder="Address" required><br>
                            </div>
                            <span class="error-message" data-error-for="address"></span><br>
                            <div class="input-group">
                                <input type="email" id="email" name="email" placeholder="Email" required><br>
                            </div>
                            <span class="error-message" data-error-for="email"></span><br>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" id="password" name="password" placeholder="Password" required><br>
                            </div>
                            <span class="error-message" data-error-for="password"></span><br>
                        </div>
                        <button type="submit" class="submit-button sign-up-button">Sign Up</button>
                    </form>
                    <p>Have an account? <a href="client-login.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script type="text/javascript" src="authenitcation/register.js"></script>
<script src="applysetstyles.js"></script>
