<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Kadwa' rel='stylesheet'>
    <link rel="stylesheet" href="create-service.css">
    
    
    <title>Home</title>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="companyname"><a>Company Name</a></div>
            <div class="navlink" id="navlink">
            </div>
        </div>
    </nav>

    <div class="formdiv">
        <form class="form">
            <h2>Create Service</h2>
            <label for="title">Service Name</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required>
            <label for="image">Image</label>
            <div class="upload-area" onclick="document.getElementById('image').click()">
                <p>Image of Service</p>
                <p>â†‘</p>
                <p>Drag and Drop your Image</p>
                <p>Or</p>
                <button type="button" class="browse-btn">Browse File</button>
                <input type="file" id="image" name="image" required>
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
    <script defer src="authenitcation/auth.js"></script>
    <script defer src="authenitcation/init.js"></script>
    <script src="navbar.js"></script>
    <script src = "create_service.js"></script>
    <script src="applysetstyles.js"></script>

</body>
</html>
