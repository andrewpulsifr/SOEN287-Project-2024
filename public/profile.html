<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel = "stylesheet" href="nav-bar.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="companyname"><a>Company Name</a></div>
            <div class="navlink" id="navlink">
            </div>
        </div>
    </nav>
    <div class="formdiv">
        <h2>Edit Profile</h2>
        <form id="editProfileForm" class="form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="client@email.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required value="password">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required value="John Johnson">

            <label for="address">Address:</label>
            <input id="address" name="address" value ="8735 Oxford Saint Avenue" rows="3" required></input>
 
            <button type="submit">Save Changes</button>
        </form>
        <button class="delete-btn">Delete Account</button>
    </div>
</body>
</html>

<script defer type="module" src="/authenitcation/init.js"></script>
<script src="navbar.js"></script>
<script src="applysetstyles.js"></script>
